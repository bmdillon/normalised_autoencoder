model:
  input_dim: 1600
  latent_dim: 3
  encoder_dims: [64,32]
  decoder_dims: [32,64]

data:
  path: data/trn_top_data.pt
  val_path: data/val_data_r.pt
  batch_size: 128
  gaussian_filter: true
  gfsigma: 1.0

energy:
  energy_func: 'mse'
  ot_method: 'gaussian'
  blur: 1.0
  scaling: 0.3
  p: 2.0

save:
  logfile: 'logs/log_test_qcd_anomalies.txt'
  net_path: 'results/test_qcd_anomalies/net.pt'
    
training:
  ae_epochs: 4
  nae_epochs: 20
  eval_every: 2

  ae_lr: 1.0e-3
  nae_lr: 1.0e-4

  buffer_size: 10000
  replay_ratio: 0.95

  # Langevin in input space (x)
  langevin_steps: 10
  langevin_step_size: 1.0e-2
  clip_grad: 1.0
  mh: true
  temperature_x: 10.0e-6

  # Langevin in latent space (z)
  langevin_z_steps: 10
  langevin_z_step_size: 1.0e-2
  clip_grad_z: 1.0
  mh_z: true
  temperature_z: 10.0e-6
